<div>
    <app-menu></app-menu>
</div>
<div class="topnav">
    <input type="text" placeholder="Filtrar..">
</div>

<div class="table-responsive">
    <table class="table table-sm table-striped">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Rut</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Valor</th>
                <th scope="col">Situacion</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
            </tr>
        </thead>
        <tr *ngFor="let client of listclient">
            <td>{{client.nombre}}</td>
            <td>{{client.apellido}}</td>
            <td>{{client.rut}}</td>
            <td>{{client.descripcion}}</td>
            <td>{{client.valor}}</td>
            <td>{{client.situacion}}</td>
            <td><button class="btn btn-success btn-sm btn-block" [routerLink]="'/editar'">Editar</button></td>
            <td><button class="btn btn-danger btn-sm btn-block" [routerLink]="'/verPersona'">Eliminar</button></td>
        </tr>
    </table>
</div>
